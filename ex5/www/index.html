<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">

        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Network Information</title>

    <body>
      <div class="marg"> 
        <h1>Instill Learning</h1>
          <h2>Network Information</h2>
          <div style="overflow-x:auto;">
            <table>
                <tr>
                    <td class="tdbold">Connection type</td>
                    <td><p id="ConnectionType"></p></td>
                  </tr>
                <tr>
                    <td class="tdbold">UNKNOWN</td>
                    <td><p id="UNKNOWN"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">ETHERNET</td>
                    <td><p id="ETHERNET"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">WIFI</td>
                    <td><p id="WIFI"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">CELL_2G</td>
                    <td><p id="CELL_2G"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">CELL_3G</td>
                    <td><p id="CELL_3G"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">CELL_4G</td>
                    <td><p id="CELL_4G"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">CELL</td>
                    <td><p id="CELL"></p></td>
                  </tr>
                  <tr>
                    <td class="tdbold">Available Connection</td>
                    <td><p id="aConnection"></p></td>
                  </tr>
            </table>
          </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
